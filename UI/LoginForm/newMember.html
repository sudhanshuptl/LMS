<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Admin Service</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

	<h1><font color="#FF00FF" size="100">Library Management System</font></h1>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">New Member</a></li>
        <li class="tab"><a href="#login">New Book</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">
          
          <form action="/" method="post">
          
          <div class="field-wrap">
            <label>
              Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Phone No<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->
          
          <button class="button button-block"/>Add Member</button>
          
          </form>

        </div>
        
        <div id="login">
          
          <form action="/" method="post">
          
          <div class="field-wrap">
            <label>
              Book Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Author<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Rating<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off"/>
          </div>
          
          <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->
          
          <button class="button button-block"/>Add Book</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
